<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de Capacitancia</title>
  </head>
  <body>
    <h1>Calculo de Capacitancia</h1>




    <p class="entradas">
      Calculos<br>
      <input type="number" name="qT" value="" id="qT" placeholder="Capacitancia"> <strong>kVAR</strong>
      <br>
      <input type="number" name="vL" value="" id="vL" placeholder="Voltaje de Linea"> <strong>V</strong>
      <br>
      <input type="number" name="f" value="" id="f" placeholder="frecuencia"> <strong>Hz</strong>

    </p>



    <p>
    <button type="button" name="button" id="calcular()">Calcular</button>
    </p>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
